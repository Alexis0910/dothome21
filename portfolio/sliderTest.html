<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>


    <style>
        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #ece7e3;
        }

        body {
            overflow-x: hidden;
        }

        header {
            height: 80vh;
            width: 100vw;
            position: relative;
        }

        .we-do {
            height: 100vh;
            width: 100vw;
            position: relative;
            padding-top: 12%;
        }

        .what-we-do {
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .list {
            list-style: none;
            text-align: left;
            padding: 0;
            font-size: 20px;
            color: #fff;
            margin-top: 12%;
            margin-left: 22%;
        }


        /*our work*/
        .our-work {
            height: 100vh;
            /* width: 500%; */
            position: relative;
        }

        .horz-scroll {
            display: inline-flex;
        }

        .panel {
            height: 100vh;
            width: 80vw;
        }

        .panel img {
            width: 90%;
        }
    </style>
</head>

<body>
    <section class="we-do">
        <div class="what-we-do">
            <ul class="list">
                <li class="wwd-t"> What we Do </li>
                <li class="wwd-p"> Color Grading </li>
                <li class="wwd-p"> Editing </li>
                <li class="wwd-p"> Post Production </li>
                <li class="wwd-p"> Visual Effects </li>
                <li class="wwd-p"> VFX </li>
                <li class="wwd-p"> Compuetr Graphics </li>
                <li class="wwd-p"> Online, Finishing & Mastering </li>
            </ul>
        </div>
        <!--what we do -->
    </section>
    <!--we do section-->

    <section class="our-work">
        <div class="horz-scroll">
            <div class="panel wh one">
                <img class="img-fluid" src="https://picsum.photos/seed/picsum/215" alt="">
            </div>
            <div class="panel wh two">
                <img class="img-fluid" src="https://picsum.photos/seed/picsum/215" alt="">
            </div>
            <div class="panel wh three">
                <img class="img-fluid" src="https://picsum.photos/seed/picsum/215" alt="">
            </div>
            <div class="panel wh four">
                <img class="img-fluid" src="https://picsum.photos/seed/picsum/215" alt="">
            </div>
            <div class="panel wh five">
                <img class="img-fluid" src="https://picsum.photos/seed/picsum/215" alt="">
            </div>
            <div class="panel wh six">
                <img class="img-fluid" src="https://picsum.photos/seed/picsum/215" alt="">
            </div>
            <div class="panel wh seven">
                <img class="img-fluid" src="https://picsum.photos/seed/picsum/215" alt="">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.jss"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let sections = gsap.utils.toArray(".panel");

        gsap.to(sections, {
            xPercent: -100,
            ease: "none",
            scrollTrigger: {
                trigger: ".horz-scroll",
                pin: true,
                start: 'center center',
                end: "+=1000vw",
                scrub: true,
            }
        });
    </script>
</body>

</html>
