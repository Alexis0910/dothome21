<head>

        </ul>
        <ul>

    <div class="info bottom">
        <button>소스보기</button>

            <div class="modal-cont">
            <h2>레이어 팝업</h2>

<script>
    //$(".info.bottom button").click(function(){
    //    $("#modal").removeClass().addClass("show");

    //});
    //자바스크립트 버전 ? ㅠㅡㅠ
    document.querySelector(".info.bottom button").addEventListener("click", function(){
        document.querySelector("#modal").clssList.remove("show","hide");
        document.querySelector("#modal").clssList.add("show");
    });
    document.querySelector(".modal-cont button").addEventListener("click", function(){
        document.querySelector("#modal").clssList.add("hide");
    });

</script>
