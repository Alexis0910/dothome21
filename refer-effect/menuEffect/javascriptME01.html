<script>

    //자바스크립트 버전 성공오옹
    document.querySelector(".info.bottom button").addEventListener("click", function(){
        document.querySelector("#modal").classList.remove("show","hide");
        document.querySelector("#modal").classList.add("show");
    });
    document.querySelector(".modal-cont button").addEventListener("click", function(){
        document.querySelector("#modal").classList.add("hide");
    });

</script>
