<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Card Effect - jQuery</title>

    <style>
        @font-face {
            font-family: 'ONE-Mobile-POP';

            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SBAggroB';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'SBAggroL';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroL.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }@font-face {
            font-family: 'SBAggroM';

            font-weight: normal;
            font-style: normal;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        body {
            background: rgb(234, 235, 217);
        }


        /* audio */
        .audio {
            position: absolute;
            right: 20px; top: 20px;
        }
        .audio .btn-sound{
            font-size: 20px;
            display: block;
            text-align: center;
            line-height: 37px;
            color: #fff;
            border-radius: 50%;
            width: 40px; height: 40px;
            background: rgb(88, 109, 50);
            cursor: pointer;
        }
        /* .off {
            display: none;
        } */

        /* title */
        .title {
            position: absolute;
            left: 20px; top:20px;
        }
        .title h1{
            font-family: 'SBAggroB';
            font-size: 50px;
            margin-bottom: 10px;
        }
        .score{
            font-family: 'SBAggroL';
            font-size: 30px;
        }
        .success {
            display: none;
        }
        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px; 
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
            border: 6px solid rgb(20, 78, 56);
            background-color: rgb(214, 250, 232);
            padding: 1vw;
            border-radius: 1vw;
        }
        .cardWrap .card{
            width: 8vw;
            height: 20vh;
            border-radius: 0.4vw;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
        }
        .cardWrap .card > div {
            position: absolute;
            left: 0;   top: 0;
            width: 100%;  height: 100%;
            backface-visibility: hidden;
            background-color: rgb(1, 155, 116);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;

        }
        /* .cardWrap .card:hover{
            transform: rotateY(-180deg);

        } */
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
            background-color: rgb(94, 9, 9);

        }
        .cardWrap .card .front {
            background-image: url(../../../assets/img/png-512/christmas-socks-512x512-1619928.png);
        }
        
        .card[data-type=img1] .back{ background-image: url(../../../assets/img/png-512/coffin-512x512-1582093.png);}
        .card[data-type=img2] .back{ background-image: url(../../../assets/img/png-512/danger-512x512-1582105.png);}
        .card[data-type=img3] .back{ background-image: url(../../../assets/img/png-512/death-scythe-512x512-1582092.png);}
        .card[data-type=img4] .back{ background-image: url(../../../assets/img/png-512/eye-with-blood-512x512-1582098.png);}
        .card[data-type=img5] .back{ background-image: url(../../../assets/img/png-512/ghost-512x512-1582091.png);}
        .card[data-type=img6] .back{ background-image: url(../../../assets/img/png-512/mummy-512x512-1582086.png);}
        .card[data-type=img7] .back{ background-image: url(../../../assets/img/png-512/voodoo-doll-512x512-1582102.png);}
        .card[data-type=img8] .back{ background-image: url(../../../assets/img/png-512/scary-night-512x512-1582083.png);}
        .card[data-type=img9] .back{ background-image: url(../../../assets/img/png-512/scary-hand-512x512-1582106.png);}
        .cardWrap .card .back {}
    </style>
</head>

    <script>
