<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지형 카드타입 연습</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS-->
    <link rel="stylesheet" href="css/cardType.css">
    <!--나눔스퀘어 웹 폰트-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>

<body>
    <!--sample01-->
    <section class="cardType">
        <div class="container">
            <div class="imgType01">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="card-wrap">
                    <div class="card">
                        <img src="img/jellyfish01.jpg" alt="해파리1" class="card-img">
                        <div class="card-exp">
                            <strong class="card-title">보름달물해파리</strong>
                            <span class="card-desc">가장 흔한 종으로 우산의 직경은 15cm내외 7-8월에 대량 발생 독성이 매우 약합니다. 전 세계의 연안과 대양 지역에서 쉽게 .....</span>
                            <span class="readmore">자세히보기</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/jellyfish02.jpg" alt="해파리2" class="card-img">
                        <div class="card-exp">
                            <strong class="card-title">유령해파리</strong>
                            <span class="card-desc">몸체는 연한 우유빛이며, 우산의 크기는 30-50cm,독성이 비교적 강하고 남해안에 출몰합니다.</span>
                            <span class="readmore">자세히보기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <!--//sample01-->
            <!--sample02-->
    <section class="cardType">
        <div class="container">
            <div class="imgType02">
                <h2>내 입맛에 딱! 맞는 와인</h2>
                <div class="card-wrap">
                    <div class="card">
                        <img src="img/redwine.jpg" alt="해파리1" class="card-img">
                        <div class="card-exp">
                            <strong class="card-title">RED WINE</strong>
                            <span class="readmore">자세히보기</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/whitewine.jpg" alt="화이트와인" class="card-img">
                        <div class="card-exp">
                            <strong class="card-title">WHITE WINE</strong>
                            <span class="readmore">자세히보기</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/rosewine.jpg" alt="로제와인" class="card-img">
                        <div class="card-exp">
                            <strong class="card-title">ROSE WINE</strong>
                            <span class="readmore">자세히보기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <!--//sample02-->
    </body>
    </html>
