    <style>
        .swiper {
            width: 100%;
            height: 600px;
        }

        .swiper-wrapper .swiper-slide:nth-child(1){
            background-image: url(img/SLIDER-TYPE01.jpg);
            /*내가 맞춰준 사이즈에 나오는거 cover, no-repeat, 그리고 center하기*/
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
        .swiper-wrapper .swiper-slide:nth-child(2){

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
        .swiper-slide {
            width: 1400px;
            margin: 0 auto;
        }
        .swiper-slide em {
            font-family: 'NEXONLv1Gothic';
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            padding-top: 100px;
            display: block;
        }
        .swiper-slide h3 {
            font-family: 'GmarketSans';
            font-size: 100px;
            font-weight: 300;
            line-height: 1.2;
            /*왼쪽으로 들여쓰기 -px 오른쪽 들여쓰기 +px*/
            text-indent: -8px;
        
        }
        .swiper-slide p {
            font-family: 'NEXONLv1Gothic';
            font-size: 20px;
            font-weight: 300;
        }
        .swiper-slide .btn {
            display: block;
            padding-bottom: 100px;
            margin-top: 260px;
        }
        /*width, height값 안먹힐때는 inline구조이니 block, inline-block 잘사용하자*/
        .swiper-slide .btn a {
            width: 200px;
            height: 50px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            font-family: 'NEXONLv2Gothic';
            font-size: 16px;
            font-weight: 500;
            margin-right: 7px;
        }
        .swiper-slide .btn a.white{
            background: #fff;
            color: #000;
        }
        .swiper-slide .btn a.black{
            background: #000;
            color: #fff;
        }
