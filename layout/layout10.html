<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{ 
            margin: 0 auto;
            padding: 0 auto;
        }   
        body {
            background-color: #e0f7fa ;
        }
        #wrap{
            width: 1200px; /*나중에 media wrap100할때 스크롤안생기게 하려면 지금 빼고 나머지 다 px사이즈고정하면 안돼 */
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 150px;
            background-color: #b2ebf2;
        }
        main{
            width: 100%;
            overflow: hidden;
        }
        aside{
            width: 30%;
            height: 900px;
            background-color: #80deea ;
            float: left;
        }
        .article1{
            width: 70%;
            height: 300px;
            background-color: #4dd0e1 ;
            float: left;
        }
        .article2{
            width: 70%;
            height: 300px;
            background-color: #26c6da ;
            float: left;
        }
        .article3{
            width: 70%;
            height: 300px;
            background-color: #00acc1  ;
            float: left;
        }
        footer{
            width: 100%;
            height: 150px;
            background-color: #0097a7  ;
        }
        @media (max-width : 1220px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width : 1000px) {
            header {
                width: 100%;
                height: 200px;
            }
        }
        @media (max-width : 1000px) {
            aside {
                width: 40%;
                height: 600px;
            }
        }
        @media (max-width : 1000px) {
            .article1 {
                width: 60%;
                height: 300px;
            }
        }
        @media (max-width : 1000px) {
            .article2 {
                width: 60%;
                height: 300px;
            }
        }
        @media (max-width : 1000px) {
            .article3 {
                width: 100%;
                height: 300px;
            }
        }

        @media (max-width : 800px) {
            header {
                width: 100%;
                height: 200px;
            }
        }
        @media (max-width : 800px) {
            aside {
                width: 100%;
                height: 300px;
            }
        }
        @media (max-width : 800px) {
            .article1 {
                width: 50%;
                height: 500px;
            }
        }
        @media (max-width : 800px) {
            .article2 {
                width: 50%;
                height: 500px;
            }
        }
        @media (max-width : 800px) {
            .article3 {
                width: 100%;
                height: 300px;
            }
        }

        @media (max-width : 600px) {
            aside {
                display:none;
            }
        }
        @media (max-width : 600px) {
            .article1 {
                width: 100%;
                height: 500px;
            }
        }
        @media (max-width : 600px) {
            .article2 {
                width: 100%;
                height: 500px;
            }
        }
        @media (max-width : 600px) {
            .article3 {
                width: 100%;
                height: 500px;
            }
        }
    </style>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
