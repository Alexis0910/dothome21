<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 레이아웃 연습12</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #FFF3E0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 150px;
            background-color: #FFE0B2;
        }
        nav{
            width: 100%;
            height: 150px;
            background-color: #FFCC80;
        }
        main{
            width: 100%;
            height: 800px;
            overflow: hidden;
        }
        aside{
            width: 40%;
            height: 800px;
            background-color: #FFB74D;
            float: left;
        }
        section{
            width: 60%;
            height: 800px;
            background-color: #FFA726;
            float: left;
        }
        footer{
            width: 100%;
            height: 150px;
            background-color: #FF9800;
            float: left;
        }
        @media(max-width:1210px){
            #wrap {
                width: 100%;
            }
        }
        @media(max-width:1000px){
            #wrap {
                width: 100%;
            }
            nav {
                display: none;
            }
        }
        @media(max-width:500px){
            #wrap {
                width: 100%;
            }
            aside{
                float:none;
                width: 100%;
                height: 400px;
            }
            section{
                float: none;
                width: 100%;
                height: 400px;
            }
        }
    </style>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
