<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 12 </title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        width: 100%;
    }

    header {
        height: 100%;
        background-color: #EFEBE8;
    }

    #banner {
        height: 100px;
        background-color: #BDAAA4;
    }

    main {
        height: 800px;
        background-color: #8C6E63;
        overflow: hidden;
    }

    .main_inner {
        width: 1200px;
        margin: 0 auto;
    }

    aside {
        width: 500px;
        height: 600px;
        background-color: #795547;
        float: left;
        margin: 0 auto;
    }

    article {
        width: 700px;
        height: 600px;
        background-color: #6D4D42;
        float: left;
        margin: 0 auto;
    }

    section {
        width: 1200px;
        height: 200px;
        background-color: #5D4038;
        float: left;
        margin: 0 auto;
    }

    footer {
        height: 100px;
        background-color: #4F332F;
    }

    .contanier {
        width: 1200px;
        height: inherit;
        background-color: rgba(77, 43, 28, 0.5);
        margin: 0 auto;
    }
</style>

<body>
    <div id="wrap">
        <header>
            <div class="contanier"></div>
        </header>
        <div id="banner">
            <div class="contanier"></div>
        </div>
        <main>
            <div class="contanier">
                <aside></aside>
                <article></article>
                <section></section>
            </div>
        </main>
        <footer>
            <div class="contanier"></div>
        </footer>
    </div>
</body>

</html>
