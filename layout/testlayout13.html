<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 레이아웃 연습13 </title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #E8F5E9;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{ 
            width: 100%;
            height: 150px;
            background-color: #C8E6C9;
        }
        nav{
            width: 100%;
            height: 150px;
            background-color: #A5D6A7;
        }
        main{
            overflow: hidden;
        }
        aside{
            width: 30%;
            height: 800px;
            background-color: #81C784;
            float: left;
        }
        section{
            width: 40%;
            height: 800px;
            background-color: #66BB6A;
            float: left;
        }
        article{
            width: 30%;
            height: 800px;
            background-color: #4CAF50;
            float: left;
        }
        footer{
            width: 100%;
            height: 150px;
            background-color: #43A047;
        }
        @media(max-width:1210px){
            #wrap {
                width: 100%;
            }
        }
        @media(max-width:1000px){
            #wrap {
                width: 100%;
            }
            aside{
                width: 30%;
                height: 500px;
            }
            section{
                width: 70%;
                height: 500px;
            }
            article{
                width: 100%;
                height: 250px;
            }
        }
        @media(max-width:500px){
            #wrap{
                width: 100%;
            }
            aside{
                width: 100%;
                height: 150px;
            }
            section{
                width: 100%;
                height: 300px;
            }
            article{
                width: 100%;
                height: 300px;
            }
        }
</style>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
