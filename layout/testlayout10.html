<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>레이아웃 연습11</title>

    <style>
        *{
            padding: 0;
            margin: 0;

        #wrap {
            width: 100%;

            background-color: #FBE4EC;
        }

            width: 100%;
            height: 400px;

        }
        main {

            height: 600px;

        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #D81A60;
        }
        .contanier {
        width: 1200px;
        height: inherit;
        background-color: rgba(136, 0, 45, 0.246);
        margin: 0 auto;
        }
    </style>
<body>
    <div id="wrap">
        <header>
            <div class="contanier">
            </div>
        </header>
        <div id="banner">

            </div>
        </div>
        <main>
            <div class="contanier">
            </div>
        </main>
        <footer>
            <div class="contanier">
            </div>
        </footer>
    </div>
