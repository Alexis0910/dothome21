<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습9</title>
</head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #c8e6c9 ;
        }
        main{
            overflow: hidden;
        }
        aside{
            width: 20%;
            height: 900px;
            background-color: #a5d6a7 ;
            float: left;
        }
        section{
            width: 60%;
            height: 900px;
            background-color: #81c784 ;
            float: left;
        }
        article{
            width: 20%;
            height: 900px;
            background-color: #66bb6a ;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #4caf50 ;
        }
        @media (max-width : 1400px) {
            header {
                width: 100%;
                height: 200px;
            }
        }
        @media (max-width : 1600px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width : 1400px) {
            aside {
                width: 40%;
                height: 600px;
            }   
        }
        @media (max-width : 1400px) {
            section {
                width: 60%;
                height: 600px;
            }   
        }
        @media (max-width : 1400px) {
            article {
                width: 100%;
                height: 300px;

            }   
        }
        @media (max-width : 1400px) {
            footer {
                width: 100%;
                height: 200px;
            }
        }


        @media (max-width : 1000px) {
            header {
                width: 100%;
                height: 300px;

            }   
        }
        @media (max-width : 1020px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width : 1000px) {
            aside {
                width: 0%;
                height: 0;

            }   
        }
        @media (max-width : 1000px) {
            section {
                width: 100%;
                height: 400px;

            }   
        }
        @media (max-width : 1000px) {
            footer {
                width: 100%;
                height: 300px;

            }   
        }
        @media (max-width : 800px) {
            header {
                width: 100%;
                height: 300px;

            }   
        }
        @media (max-width : 800px) {
            aside {
                width: 0%;
                height: 0;

            }   
        }
        @media (max-width : 800px) {
            section {
                width: 100%;
                height: 300px;

            }   
        }
        @media (max-width : 800px) {
            article {
                width: 100%;
                height: 300px;

            }   
        }
        @media (max-width : 800px) {
            footer {
                width: 100%;
                height: 300px;

            }   


        }
    </style>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
            
        </main>
        <footer></footer>
    </div>
</body>
</html>
