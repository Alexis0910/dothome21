<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습7</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{ }
    #header{
        height: 110px;
        background-color: #bbdefb;
    }
    #banner{
        height: 750px;
        background-color: #90caf9 ;
    }
    #content{}
    #content1{
        height: 2280px;
        background-color: #64b5f6 ;
    }
        
    #content2{
        height: 1570px;
        background-color: #42a5f5;
    }
    #content3{
        height: 530px;
        background-color: #2196f3 ;
    }
    #footer{
        height: 270px;
        background-color: #1e88e5 ;
    }
    .contanier{
        width: 1200px;
        height: inherit;
        background-color: rgba(0,0,0,0.3);
        margin: 0 auto;
    }
    #title{
        width: 1200px;
        height: 200px;
        background-color: #795548;
    }
    #box1{
        width: 600px;
        height: 300px;
        background-color: #795548;
        float: left;
    }
    #box2{
        width: 600px;
        height: 300px;
        background-color: #ff9e80;
        float: left;
        
    }
</style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="contanier"></div>
        </div>

        <div id="banner">
            <div class="contanier"></div>
        </div>

        <div id="content">
            <div id="content1">
                <div class="contanier">
                    <div id="title"></div>
                </div>
            </div>

            <div id="content2">
                    <div class="contanier">
                        <div id="box1"></div>
                        <div id="box2"></div>
                    </div>
                </div>
            </div>

            <div id="content3">
                <div class="contanier"></div>
            </div>
        </div>
        <div id="footer">
            <div class="contanier"></div>
        </div>
    </div>
</body>
</html>
