<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'NEXONLv2Gothic';
            font-weight: 700;
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff") format("woff");
            font-style: normal;
        }
        * {
            margin: 0 auto;
            
        }
        #wrap {
            padding-top: 50px;
            font-family: 'NEXONLv2Gothic';
            font-weight: 700;
            font-size: 25px;
            color: #fff;
            width: 1200px;
        }
        header{
            text-align: center;
            height: 100px;
            line-height: 100px;

        }
        header .nav{
            height: 100px;
            width: 250px;
            background: #CFC5E6;
            float: left;
        }
        header .headerInner{
            height: 100px;
            width: 950px;
            float: left;
            background: #AF9FD6;

        }
        #banner {
            text-align: center;
            width: 1200px;
            height: 400px;
            background: #9078C8;
            line-height: 400px;

        }
        main{
            text-align: center;
            line-height: 250px;
        }
        aside {

            float: left;
            width: 400px;
            height: 250px;
            background: #785BBC;
        }
        article {
            width: 400px;
            float: left;
            background: #6041B1;
            height: 250px;

        }
        section {
            float: left;
            background: #573BAA;
            height: 250px;
            width: 400px;

        }
        footer {
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        footer .logo{
            background: #573BAA;
            width: 200px;
            float: left;
        }
        footer .copyright{
            background: #4C34A2;
            width: 800px;
            float: left;
        }
        footer .sns{
            background: #402E9A;
            width: 200px;
            float: left;
        }   

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="nav">로고</div>
            <div class="headerInner">메뉴</div>
        </header>
        <section id="banner">이미지 슬라이드
        </section>
        <main>
            <aside>공지사항</aside>
            <article>갤러리</article>
            <section>팝업</section>
        </main>
        <footer>
            <div class="logo">로고</div>
            <div class="copyright">Copyright</div>
            <div class="sns">SNS</div>
        </footer>
    </div>
</body>

</html>
