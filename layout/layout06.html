<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        @font-face {
            font-family: 'twaysky';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'twaysky';
        }
        #wrap{
            width: 1920px;
            height: 5514px;
            text-align: center; 
            color: #fff;
            font-size: 60px;    
            text-transform: uppercase;
        }
        #header{
            width: 1920px;
            height: 115px;
            line-height: 115px;
            background-color: #B3E5FC;
        }
        #banner{
            width: 1920px;  
            height: 750px;  
            line-height: 750px; 
            background-color: #81D4FA;
        }
        #content1{
            width: 1920px;
            height: 2280px;
            line-height: 2280px;
            background-color: #4FC3F7;
        }
        #content2{
            width: 1920px;
            height: 1570px;
            line-height: 1570px;
            background-color: #29B6F6;
        }
        #content3{
            width: 1920px;  
            height: 530px;
            line-height: 530px;
            background-color: #03A9F4;
        }
        #footer{
            width: 1920px;
            height: 270px;
            line-height: 270px;
            background-color: #039BE5;
        }
        .header-inner{
            width: 1200px;
            height: 115px;
            background-color: #D1C4E9;
            margin: 0 auto;
        }
        .banner-inner{
            width: 1200px;
            height: 750px;
            background-color: #B39DDB;
            margin: 0 auto;
        }
        .content1-inner{
            width: 1200px;
            height: 2280px;
            background-color: #9575CD;
            margin: 0 auto;
        }
        .content2-inner{
            width: 1200px;
            height: 1570px;
            background-color: #7E57C2;
            margin: 0 auto;
        }
        .content3-inner{
            width: 1200px;
            height: 530px;
            background-color: #673AB7;
            margin: 0 auto;
        }
        .footer-inner{
            width: 1200px;
            height: 270px;
            background-color: #5E35B1;
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner">header(1200px*115px)</div>
        </div>
        <div id="banner">
            <div class="banner-inner">banner(1200px*750px)</div>
        </div>
        <div id="content1">
            <div class="content1-inner">content1(1200px*2280px)</div>
        </div>
        <div id="content2">
            <div class="content2-inner">content2(1200px*1570px)</div>
        </div>
        <div id="content3">
            <div class="content3-inner">content3(1200px*530px)</div>
        </div>
        <div id="footer">
            <div class="footer-inner">footer(1200px*270px)</div>
        </div>
        
    </div>
</body>
</html>
