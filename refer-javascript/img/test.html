<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            a:1000,
            b:2000,
            c:3000
        }


        const obj2 = [
            {a: 1000},
            {b: 2000},
            {c: 3000}
        ]
        //1000,2000,3000,6000,5000,4000,1,2,3,a,b,c 출력

        document.write(obj2[0].a)
        document.write(obj2[1].b)
        document.write(obj2[2].c,"<br>")

        document.write(obj2[0].a + obj2[1].b + obj2[2].c)
        document.write(obj2[1].b + obj2[2].c)
        document.write(obj2[0].a + obj2[2].c,"<br>")

        const obj3 = [1000,2000,3000 ,"a", "b", "c"];
        //1000,2000,3000,6000,5000,4000,1,2,3,a,b,c 출력
        document.write(obj3[0]);
        document.write(obj3[1]);
        document.write(obj3[2]);
        document.write(obj.)

    </script>
</body>
