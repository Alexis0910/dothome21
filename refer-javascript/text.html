<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>

        const obj = {
            a:1000,
            b:2000,
            c:3000
        };
        //1000 2000 3000 6000 5000 4000 1 2 3 a b c 출력
        document.write(obj.a);
        document.write(obj.b);
        document.write(obj.c);

        document.write(obj.c + obj.b + obj.a);
        document.write(obj.c + obj.b);
        document.write(obj.c + obj.a);
        
        document.write(obj.a/1000);
        document.write(obj.b/1000);
        document.write(obj.c/1000);

        document.write(Object.keys(obj));

        const obj2 = [
            {a:1000},
            {b:2000},
            {c:3000}
        ];

        document.write(obj2[0].a);
        document.write(obj2[1].b);
        document.write(obj2[2].c);
        
        document.write(obj2[0].a + obj2[1].b + obj2[2].c);
        document.write(obj2[1].b + obj2[2].c);
        document.write(obj2[0].a + obj2[2].c);

        document.write(obj2[0].a/1000);
        document.write(obj2[1].b/1000);
        document.write(obj2[2].c/1000);

        document.write(Object.keys(obj2[0]));
        document.write(Object.keys(obj2[1]));
        document.write(Object.keys(obj2[2]));
        


        //1000 2000 3000 6000 5000 4000 1 2 3 a b c 출력

        
        const obj3 = [1000,2000,3000, "a", "b", "c"];
        //1000 2000 3000 6000 5000 4000 1 2 3 a b c 출력
        document.write(obj3[0]);
        document.write(obj3[1]);
        document.write(obj3[2]);

        document.write(obj3[1] + obj3[2] + obj3[0]);
        document.write(obj3[1] + obj3[2]);
        document.write(obj3[2] + obj3[0]);

        document.write(obj3[0]/1000);
        document.write(obj3[1]/1000);
        document.write(obj3[2]/1000);

        document.write(obj3[3]);
        document.write(obj3[4])
        document.write(obj3[5])

        </script>
</body>
</html>
